<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter the City" class = "input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry,location not found</h1>
            <img src="assests/404.png" alt="404">
        </div>
        <div class="weather-body">
            <img src="assests/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class = "temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light rain</p>
            </div>
            <div class="weather-details">

              <div class="humidity">
                  <i class="fa-duotone fa-solid fa-droplet"></i>
                <div class="text">
                    <span id = "humidity">45%</span>
                    <P>Humidity</P>
                </div>
              </div>

              <div class="wind">
                  <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id = "wind-speed">12km/H</span>
                    <P>Wind Speed</P>
                </div>
              </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/058f0ac1e9.js" crossorigin="anonymous"></script>
</body>

</html>
